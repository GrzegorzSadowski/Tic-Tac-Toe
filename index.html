<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Acme|Coiny" rel="stylesheet">
</head>
<body>
    <div class='container'>
      <div class="endgame">
        <div class="text">X or O</div>
        <button class="change" id="start" >Play</button>
        <button class="change" id="xxx" >X</button>
        <button class="change" id="ooo" >O</button>
        <div>
        <button class="change" id="easy" >Easy</button>
        <button class="change" id="medium" >Medium</button>
        <button class="change" id="hard" >Hard</button>
        </div>  
       </div>
    <table>
      <tr>
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
      </tr>
      <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
      </tr>
      <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
      </tr>
    </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
